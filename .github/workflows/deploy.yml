name: Build and Deploy

on:
  push:
    branches:
      - main  # যদি তোমার ব্রাঞ্চের নাম অন্য কিছু হয়, তবে এখানে সেটি লিখে দিও

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Sync files to Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/  # যদি তোমার বিল্ড ফোল্ডার 'build' হয়, তবে এখানে dist এর বদলে build লিখো
          server-dir: /public_html/
