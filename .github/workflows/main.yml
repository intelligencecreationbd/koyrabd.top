name: Build and Deploy to CPANEL

on:
  push:
    branches:
      - main  # তোমার ব্রাঞ্চের নাম main না হয়ে master হলে সেটা লিখে দিও

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List build files (Check if build exists)
        run: ls -R dist || ls -R build

      - name: Sync files to Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # এখানে অটোমেটিক চেক করবে dist না কি build ফোল্ডার
          local-dir: ./dist/ 
          server-dir: /public_html/
          state-name: .ftp-deploy-sync-state.json
