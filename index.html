<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Koyra-Paikgacha Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #1A1A1A;
            color: #FFFFFF;
            margin: 0;
            overflow-x: hidden;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-liquid {
            background: linear-gradient(-45deg, #001F3F, #003366, #010B13, #002D54);
            background-size: 400% 400%;
            animation: liquidGradient 12s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes liquidGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shimmer-text {
            background: linear-gradient(90deg, #0056b3, #00aaff, #0056b3);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .download-btn {
            background: linear-gradient(-45deg, #FF0080, #792ECA, #0070F3, #23D5AB, #FF8A00, #DFFF75);
            background-size: 600% 600%;
            animation: gradient-flow 4s ease infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="header-liquid min-h-screen flex flex-col items-center justify-center p-4 text-center">
        <div class="mb-8 relative">
            <div class="w-32 h-32 md:w-48 md:h-48 rounded-full overflow-hidden border-4 border-white/20 shadow-2xl mx-auto">
                <img src="logo.png" alt="Logo" class="w-full h-full object-cover">
            </div>
        </div>

        <div class="glass-header p-8 rounded-3xl max-w-2xl mx-auto">
            <h1 class="text-3xl md:text-5xl font-bold mb-4 shimmer-text">
                কয়রা-পাইকগাছা কমিউনিটি
            </h1>
            <p class="text-gray-300 text-lg mb-8">
                আমাদের এলাকার সকল সেবা এবং তথ্য এখন আপনার হাতের মুঠোয়। নিচের বাটন থেকে আমাদের অফিসিয়াল অ্যাপটি ডাউনলোড করুন।
            </p>

            <a href="KP Community.apk" download class="download-btn inline-block px-10 py-4 rounded-full text-white font-bold text-xl shadow-lg transform transition hover:scale-105 active:scale-95">
                Download App
            </a>
        </div>
        
        <p class="mt-12 text-gray-500 text-sm">
            © 2026 Koyra-Paikgacha. All Rights Reserved.
        </p>
    </div>
</body>
</html>
